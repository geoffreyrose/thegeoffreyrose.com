<!DOCTYPE html>
<html class="no-js" lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">

    <title>Geoffrey Rose</title>
    <meta name="description" content="Laravel web developer and UI/UX developer & designer based in Library Lake, WA">
    <link rel="canonical" href="https://thegeoffreyrose.com">

    <style>
        html {
            box-sizing: border-box;
            font-size: 100%
        }

        *,:after,:before {
            box-sizing: inherit
        }

        .social-share-links {
            margin-top: 4rem;
            position: relative
        }

        .social-share-links ul {
            display: block;
            font-size: 0;
            margin: 1rem 0 0;
            padding: 0;
            text-align: center;
            width: 100%
        }

        .social-share-links ul li {
            display: inline-block;
            margin: 0;
            padding: 0 .5rem
        }

        @media (min-width: 84.375rem) {
            .social-share-links ul li {
                padding:0 .75rem
            }
        }

        .social-share-links ul a {
            align-items: center;
            background: #b3bdc7;
            border: 3px solid #fff;
            border-radius: 3rem;
            color: #fff;
            display: flex;
            font-size: 1.625rem;
            height: 3.5rem;
            justify-content: center;
            text-decoration: none;
            transition: all .125s ease-in-out;
            width: 3.5rem
        }

        .social-share-links ul a.social-media-link-github {
            background: #333;
            box-shadow: 0 0 0 3px #333;
            transform: scale(1)
        }

        .social-share-links ul a.social-media-link-github:active,.social-share-links ul a.social-media-link-github:focus,.social-share-links ul a.social-media-link-github:hover {
            background: #1a1a1a;
            transform: scale(1.1)
        }

        .social-share-links ul a.social-media-link-linkedin {
            background: #007bb6;
            box-shadow: 0 0 0 3px #007bb6;
            transform: scale(1)
        }

        .social-share-links ul a.social-media-link-linkedin:active,.social-share-links ul a.social-media-link-linkedin:focus,.social-share-links ul a.social-media-link-linkedin:hover {
            background: #005983;
            transform: scale(1.1)
        }

        article {
            margin: 0 auto;
            max-width: 600px;
            padding: 2rem;
            text-align: center;
            width: 100%
        }

        article h1,article h2,article h3 {
            font-family: cy,Helvetica,Helvetica Neue,Arial,sans-serif
        }

        article h1 {
            letter-spacing: .05em;
            color: #343e4d;
            font-size: 4rem;
            margin: 0 0 1rem
        }

        article h2 {
            color: #666;
            font-size: 1.25rem;
            font-weight: 400;
            letter-spacing: .05em;
            line-height: 1.35;
            margin: 0 0 2rem;
            text-transform: uppercase
        }

        article h3 {
            color: #888;
            font-size: .875rem;
            font-weight: 400
        }

        svg:not(:root).svg-inline--fa {
            overflow: visible;
        }

        .svg-inline--fa {
            display: inline-block;
            font-size: inherit;
            height: 1em;
            overflow: visible;
            vertical-align: -0.125em;
        }

        .svg-inline--fa.fa-w-16 {
            width: 1em;
        }
    </style>
    <link rel="stylesheet" href="https://use.typekit.net/iht6jqi.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicons/apple-touch-icon.png">

    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicons/favicon-16x16.png">
    <link rel="mask-icon" href="/assets/images/favicons/safari-pinned-tab.svg" color="#343e4d">
    <meta name="msapplication-TileColor" content="#343e4d">
    <meta name="theme-color" content="#343e4d">
</head>
